<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hover.css">
    <title>Google_Hover</title>
</head>

<body>
    <div class="container">
        <div class="hoverWrapper">
            <div class="hoverImg1">
                <img src="img1.jpg" alt="img1" class="hoverImg">
            </div>
            <div class="hoverImg2">
                <div class="secondImg">
                    <img src="img2.jpg" alt="img2" class="hoverSecondImg">
                </div>
                <div class="hoverImg2Tx">
                    <div>Mimi</div>
                </div>
                <div class="hoverTxt">
                    <div>2h 13m </div>
                    <span>.</span>
                    <div>2021</div>
                    <div>Netflix</div>
                </div>
                <div class="hoverButton">
                    <button>Trailer</button>
                    <button>Watch options</button>
                </div>
            </div>
        </div>
    </div>
