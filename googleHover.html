<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hover.css">
    <title>Google_Hover</title>
</head>

<body>
    <div class="container">
        <div class="hoverWrapper">
            <div class="hoverImg1">
                <img src="img1.jpg" alt="img1" class="hoverImg">
            </div>
            <div class="hoverImg2">
                <div class="secondImg">
                    <img src="img2.jpg" alt="img2" class="hoverSecondImg">
                </div>
            
                    <span class="hoverImg2Svg"> 
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"></path>
                        </svg>
                    </span>
                </div>
                <div class="hoverImg2Tx">
                    <div>Mimi</div>
                </div>
                <div class="hoverTxt">
                    <div>2h 13m </div>
                    <span>.</span>
                    <div>2021</div>
                    <div>Netflix</div>
                </div>
            </div>
        </div>
    </div>
